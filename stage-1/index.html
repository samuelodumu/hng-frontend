<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color guessing game</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div data-testid="colorBox" id="rectangle"></div>
        <h3 data-testid="gameInstructions" class="game-instructions">Check out
            the colored rectangle above! 🎨 Below, you'll see six color
            buttons—your challenge is to guess which one matches the rectangle.
            Pick the right color and test your skills! Good luck! 🤞🏼</h3>
        <h3 data-testid="gameStatus" id="game-status">placeholder text</h3>
        <h3 data-testid="score" id="score-count">placeholder text</h3>
        <div class="color-options">
            <p>What color is the rectangle?</p>
            <button data-testid="colorOption" class="color-option"
                id="color-option1">A</button>
            <button data-testid="colorOption" class="color-option"
                id="color-option2">B</button>
            <button data-testid="colorOption" class="color-option"
                id="color-option3">C</button>
            <button data-testid="colorOption" class="color-option"
                id="color-option4">D</button>
            <button data-testid="colorOption" class="color-option"
                id="color-option5">E</button>
            <button data-testid="colorOption" class="color-option"
                id="color-option6">F</button>
        </div>
        <button type="reset" data-testid="newGameButton" id="reset">New
            game</button>
        <script src="script.js"></script>
</body>

</html>
